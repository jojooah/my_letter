<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>회원가입 - My Letter</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">회원가입</p>

            <form action="/join" method="post" th:object="${member}">
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <div class="input-group mb-3">
                    <input type="text" name="name" class="form-control" placeholder="이름을 입력해주세요" th:field="*{name}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                    <div class="details">
                        <h4 th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></h4>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" name="email" class="form-control" placeholder="이메일을 입력해주세요" th:field="*{email}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                    <div class="details">
                        <h4 th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></h4>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" name="id" class="form-control" placeholder="아이디를 입력해주세요" th:field="*{id}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                    <div class="details">
                        <h4 th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></h4>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요" th:field="*{password}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    <div class="details">
                        <h4 th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></h4>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="passwordCheck" class="form-control" placeholder="비밀번호를 한번 더 입력해주세요" th:field="*{passwordCheck}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    <div class="details">
                        <h4 th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}"></h4>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="닉네임을 입력해주세요" th:field="*{username}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                    <div class="details">
                        <h4 th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">회원가입하기</button>
                    </div>
            </form>
            <div class="col-8">
                <div class="icheck-primary">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
