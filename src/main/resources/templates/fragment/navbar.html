<span th:fragment="fragment-navbar" xmlns:sec="http://www.w3.org/1999/xhtml">
<div class="container-fluid fixed-top">
    <div class="container topbar bg-primary d-none d-lg-block">
        <div class="d-flex justify-content-between">
            <div class="top-info ps-2"></div>
        <div class="top-link pe-2">
            <a sec:authorize="isAnonymous()" th:href="@{/logout}" class="text-white">
                <small class="text-white mx-2">로그인</small>
            </a>
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="text-white">
                <small class="text-white mx-2">로그아웃</small>
            </a>
    </div>
        </div>
    </div>
        <div class="container px-0">
            <nav class="navbar navbar-light bg-white navbar-expand-xl">
                <a href="/index" class="navbar-brand"><h1 class="text-primary display-6">MY LETTER</h1></a>
                <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse">
                  <span class="fa fa-bars text-primary"></span>
                </button>
                <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                    <div class="navbar-nav mx-auto">
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">요일별</a>
                            <div class="dropdown-menu m-0 bg-secondary rounded-0">
                                <th:block th:each="item : ${weekDays}">
                                    <a th:href="@{/weeks/{code}(code=${item.code})}" th:text="${item.name}" class="dropdown-item">월</a>
                                </th:block>
                            </div>
                        </div>
                       <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">카테고리별</a>
                        <div class="dropdown-menu m-0 bg-secondary rounded-0">
                            <th:block th:each="item : ${categoryList}">
                             <a th:href="@{/category/{catCode}(catCode=${item.catCode}, page=1, size=9)}"
                                th:text="${item.catName}"
                                class="dropdown-item"
                                th:if="${item.catLevel == 1}">월</a>
                            </th:block>
                        </div>
                    </div>
                    <div class="d-flex m-3 me-0">
                        <button class="btn-search btn border border-secondary btn-md-square rounded-circle bg-white me-4"
                                data-bs-toggle="modal" data-bs-target="#searchModal"><i
                                class="fas fa-search text-primary"></i></button>
                        <a href="/mypage" class="my-auto">
                          <i class="fas fa-user fa-2x"></i>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
  </div>

    <!-- Modal Search Start -->
  <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
          <div class="modal-content rounded-0">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body d-flex align-items-center">
                  <div class="input-group w-75 mx-auto d-flex">
                    <input type="search" class="form-control p-3" placeholder="keywords" aria-describedby="search-icon-1">
                    <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                  </div>
              </div>
          </div>
      </div>
  </div>
    <!-- Modal Search End -->
  </span>
